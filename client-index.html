                <div class="border">

                        </div>
                        <div>
                            <input type="checkbox" id="extra_hazards" name="extra_hazards" class="checkbox" checked>

                        </div>
                        <div>
                            <input type="checkbox" id="hazard_brackets" name="hazard_brackets" class="checkbox" checked>
                            <label for="hazard_brackets" class="search_options">Include bracket info</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mass" name="mass" class="checkbox" unchecked>
                            <label for="mass" class="search_options">Molecular weight</label>
                        </div>
                        <div>
                            <input type="checkbox" id="density" name="density" class="checkbox" unchecked>
                            <label for="density" class="search_options">Relative Density</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mp" name="mp" class="checkbox" unchecked>
                            <label for="mp" class="search_options">Melting Point</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bp" name="bp" class="checkbox" unchecked>
                            <label for="bp" class="search_options">Boiling Point</label>
                        </div>
                    </div>
                </div>
                <button id="go_button" type="button" class="border go_button">
                    Go!
                    <!-- <div id="button_status" class="button_status">Running...</div> -->
                </button>
